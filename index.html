<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="file.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <h1 class="page-title">Página Inicial</h1>
      <p>Clique nos ícones da barra de navegação para mudar de página.</p>
    </div>

    <div class="navbar-container">
      <div class="navbar">
        <div class="nav-item active" data-page="home">
          <i class="fas fa-home nav-icon"></i>
        </div>
        <div class="nav-item" data-page="documentos">
          <i class="far fa-file-alt nav-icon"></i>
        </div>

        <div class="spacer"></div>

        <div class="nav-item" data-page="notificacoes">
          <i class="far fa-bell nav-icon"></i>
        </div>
        <div class="nav-item" data-page="perfil">
          <i class="far fa-user nav-icon"></i>
        </div>
      </div>
      <div class="add-button" id="addButton">
        <span class="plus-icon">+</span>
      </div>
    </div>

    <div class="modal-overlay" id="fileModal">
      <div class="file-modal">
        <div class="file-icon">
          <i class="far fa-file-alt"></i>
        </div>
        <h3 class="file-title">Adicionar</h3>
        <p class="file-subtitle">Arquivo</p>
        <button class="file-button" id="chooseFileBtn">Escolher Arquivo</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
